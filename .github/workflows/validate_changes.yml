---
name: Validate Changes

on:
  push:
    branches:
      - main
      - 'release/**'

  pull_request_target:
    types: [merged]
  pull_request:
    types: [opened, synchronize]
  
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  print-base-ref:
    runs-on: ubuntu-latest

    steps:
        - run: |
            if [ "${{ github.event_name }}" == "push" ]; then
              echo ${{ github.ref_name }}
            else
              echo ${{ github.base_ref }}
            fi
        
      
